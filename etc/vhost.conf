
Alias /$fqdn $htdocs$fqdn
<Directory $htdocs$fqdn>
  Dav On
  AuthType Basic
  AuthName "core.gen.tr guvenlik bolgesi"
  AuthUserFile $vhosts.d$fqdn.passwd
  AuthGroupFile /dev/null
  Options Indexes FollowSymLinks MultiViews
  AllowOverride None

  <LimitExcept GET OPTIONS POST>
    Require valid-user
  </LimitExcept>    
</Directory>

<VirtualHost 0.0.0.0:80>
  ServerAdmin $admin-email
  ServerName $fqdn
  ServerAlias $fqdn
  DocumentRoot $htdocs$fqdn/
  
  ProxyRequests Off
  ProxyPass /FCKeditor http://127.0.0.1/FCKeditor
  ProxyPass /corefckconfig.js http://127.0.0.1/corefckconfig.js
  ProxyPass / http://127.0.0.1/$fqdn/
  ProxyPassReverse / http://127.0.0.1/$fqdn/
  SetOutputFilter    proxy-html

  CustomLog logs/$fqdn.log vhost
  ServerSignature Off
</VirtualHost>


